<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8">
    <title>API Meteo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <!--<link rel="stylesheet" href="widget.css">-->
    <link rel="stylesheet" href="styles/material-components-web.css">
    <script src="material-components-web.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="styles/page.css">
    <link rel="stylesheet" href="styles/bundle.css">
    <link rel="stylesheet" href="styles/widget.css">
</head>
<body>

<div id="champPrincipal">
    <h1>jQuery Weather API</h1>
    <select id="ville" onchange="selectionVille();" class="mdc-deprecated-list-item">
        <option>[Choisissez une ville]</option>
        <option value="saint-denis">Saint-Denis</option>
        <option value="saint-benoit">Saint-Beno√Æt</option>
        <option value="saint-pierre">Saint-Pierre</option>
        <option value="saint-paul">Saint-Paul</option>
    </select>
</div>

<ul id="orders"></ul>

<div class="mdc-select mdc-select--filled demo-width-class">
    <div class="mdc-select__anchor" role="button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="demo-label demo-selected-text">
        <span class="mdc-select__ripple"></span>
        <span id="demo-label" class="mdc-floating-label">Pick a Food Group</span>
        <span class="mdc-select__selected-text-container">
            <span id="demo-selected-text" class="mdc-select__selected-text"></span>
        </span>
        <span class="mdc-select__dropdown-icon">
            <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
                <polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd" points="7 10 12 15 17 10"></polygon>
                <polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd" points="7 15 12 10 17 15"></polygon>
            </svg>
        </span>
        <span class="mdc-line-ripple"></span>
    </div>

    <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
        <ul class="mdc-list" role="listbox" aria-label="Food picker listbox">
            <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value="" role="option">
                <span class="mdc-list-item__ripple"></span>
            </li>
            <li class="mdc-list-item" aria-selected="false" data-value="grains" role="option">
                <span class="mdc-list-item__ripple"></span>
                <span class="mdc-list-item__text">Bread, Cereal, Rice, and Pasta</span>
            </li>
            <li class="mdc-list-item mdc-list-item--disabled" aria-selected="false" data-value="vegetables" aria-disabled="true" role="option">
                <span class="mdc-list-item__ripple"></span>
                <span class="mdc-list-item__text">Vegetables</span>
            </li>
            <li class="mdc-list-item" aria-selected="false" data-value="fruit" role="option">
                <span class="mdc-list-item__ripple"></span>
                <span class="mdc-list-item__text">Fruit</span>
            </li>
        </ul>
    </div>
</div>

<div class="mdc-menu mdc-menu-surface" id="demo-menu">
    <ul class="mdc-deprecated-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
        <li>
            <ul class="mdc-menu__selection-group">
                <li class="mdc-deprecated-list-item" role="menuitem">
                    <span class="mdc-deprecated-list-item__ripple"></span>
                    <span class="mdc-deprecated-list-item__graphic mdc-menu__selection-group-icon">
            ...
          </span>
                    <span class="mdc-deprecated-list-item__text">Single</span>
                </li>
                <li class="mdc-deprecated-list-item" role="menuitem">
                    <span class="mdc-deprecated-list-item__ripple"></span>
                    <span class="mdc-deprecated-list-item__graphic mdc-menu__selection-group-icon">
           ...
          </span>
                    <span class="mdc-deprecated-list-item__text">1.15</span>
                </li>
            </ul>
        </li>
        <li class="mdc-deprecated-list-divider" role="separator"></li>
        <li class="mdc-deprecated-list-item" role="menuitem">
            <span class="mdc-deprecated-list-item__ripple"></span>
            <span class="mdc-deprecated-list-item__text">Add space before paragraph</span>
        </li>
        ...
    </ul>
</div>

<br>

<button class="mdc-button foo-button">
    <div class="mdc-button__ripple"></div>
    <span class="mdc-button__label">Button</span>
</button>


</body>

</html>
